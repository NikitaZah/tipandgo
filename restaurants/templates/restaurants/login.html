{% extends 'restaurants/base.html' %}

{% block content %}
<h3> Log in </h3>

<form method="POST" action="">
  {% csrf_token %}
  <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"></span>
  <input type="text" class="form-control" name="email" placeholder="email" aria-label="E-Mail" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon2"></span>
  <input type="text" class="form-control" name="password" placeholder="password" aria-label="Password" aria-describedby="basic-addon2">
  </div>
  <button type="submit" class="btn btn-primary">Log in</button>
</form>
{% endblock %}
